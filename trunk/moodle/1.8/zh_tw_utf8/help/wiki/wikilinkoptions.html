<p align="center"><b>Wiki自動鏈結選項</b></p>
　　
<p>在一些情況下，您可能不想根據CamelCase創建鏈結，選擇這個選項可以不在這類詞上創建鏈結。</p>
<b>警告</b> -- 通過CamelCase創建鏈結是Wiki的基本功能，關閉它當導入其他Wiki的內容時會有問題。<i>只有</i>您非常清楚您不需要的時候再選擇這個選項。</p>
<p>所謂CamelCase就是"駝峰字"，也就是英文單字之間不以空格斷開，而是以每個字的第一個字都用大寫字母，例如，HowToInstallMoodle就是駝峰字。
大部分只支援歐美語系的wiki，都使用這種方式作自動連結。</p>
