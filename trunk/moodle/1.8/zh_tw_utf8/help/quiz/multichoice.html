　　<p align="center"><b>選擇題</b></p>
　　
　　<p>參與者在閱讀題目(可含圖片)後從多個答案中選擇正確的。有兩種類型的選擇題——單選和多選。</p>
　　
　　<p>單選允許並且只允許選擇一個答案。通常對於這種類型的題目，其分數都是正的。</p>
　　
　　<p>多選允許選擇一個或多個答案——每個答案可以有一個正的或者負的分值，因此選擇全部的答案也不會得到很好的成績。如果各個選項分值之和是負的，則此題目的整體分數為零分。請小心使用，系統允許創建整體分值大於100%的題目。</p>
　　
　　<p>最後，每個答案(正確或錯誤)都應當有反饋——這些反饋資訊會和答案一起顯示給參與者(如果測驗允許顯示反饋資訊)。</p>
