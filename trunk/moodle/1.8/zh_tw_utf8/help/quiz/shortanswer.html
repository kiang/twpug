　　<p align="center"><b>簡答(填空)題</b></p>
　　
　　<p>回答此種試題(可能包含圖片)時，學生要輸入一個詞或短語。</p>
　　
　　<p>可以設定多個正確答案，而每個正確答案都可依據其精確性或周延性，而有一個不同的分數。如果您選擇了“大小寫敏感”選項，就可以為英文“Word”和“word”設定不同的分數。</p>
　　
　　<p>在英文上，您可以是用星號(*)作為<b>通配符號</b>以配對各種字元。例如，使用“ran*ing”可以配對任何以“ran”開頭、“ing”結尾的辭彙。但是，如果在答案中要有星號，則需寫為：\*</p>
　　
　　<p>當沒有使用通配符號時，答案是採精確比對的，因此要仔細檢查您的拼寫和錯別字！</p>
