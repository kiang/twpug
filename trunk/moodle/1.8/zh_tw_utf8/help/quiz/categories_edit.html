<p align="center"><b>題目分類</b></p>
　　
<p>您可以創建一組分類來保存題目，這比把所有的題目作為一個很大的列表來保存要好一些。</p>
　　
<p>每個類別都有一個名稱和一段簡短的描述。</p>
　　
<p>每個分類都可以是“發佈的”，這意味著這個類別(及其中題目)對於伺服器上的所有課程都是有效的，這樣，其他的課程就可以在它自己的測驗中使用您的題目。</p>
　　
<p><b>欄位說明</b></p>
　　
<p><b>父分類：</b>將此分類放在哪個分類中。如果尚未創建其他分類，則只有“頂層”可以選擇。</p>
　　
<p><b>分類：</b>分類名稱</p>
　　
<p><b>分類資訊：</b>關於分類的一段簡短說明。</p>
　　
<p><b>發佈：</b>是否立刻發佈此分類。</p>
