
<p align=center style='text-align:center'><b>設定頁面標誌</b></p>

<p>通過給Wiki的頁面設定標誌並改變頁面的類型或行為。</span></p>

<p>標誌描述：</p>

<table Table border=1 cellspacing=3 cellpadding=0 width="100%"
 style='width:100.0%;mso-cellspacing:1.5pt'>
 <tr style='mso-yfti-irow:0'>
  <td width="25%" valign=top style='width:25.0%;padding:.75pt .75pt .75pt .75pt'>
  <p >TXT</span></p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p >此頁面包含文本。</p>
  </td>
 </tr>
 <tr style='mso-yfti-irow:1'>
  <td width="25%" valign=top style='width:25.0%;padding:.75pt .75pt .75pt .75pt'>
  <p >BIN</p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p >此頁包含二進位資料。</p>
  </td>
 </tr>
 <tr style='mso-yfti-irow:2'>
  <td width="25%" valign=top style='width:25.0%;padding:.75pt .75pt .75pt .75pt'>
  <p >OFF</span></p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p >此頁被禁用。</p>
  </td>
 </tr>
 <tr style='mso-yfti-irow:3'>
  <td width="25%" valign=top style='width:25.0%;padding:.75pt .75pt .75pt .75pt'>
  <p >HTM</p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p >允許在此頁使用HTML(通常Wiki設置比較優先)。</p>
  </td>
 </tr>
 <tr style='mso-yfti-irow:4'>
  <td width="25%" valign=top style='width:25.0%;padding:.75pt .75pt .75pt .75pt'>
  <p >RO</span></p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p >唯讀。</p>
  </td>
 </tr>
 <tr style='mso-yfti-irow:5;mso-yfti-lastrow:yes'>
  <td width="25%" valign=top style='width:25.0%;padding:.75pt .75pt .75pt .75pt'>
  <p >WR</span></p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p >可寫。</p>
  </td>
 </tr>
</table>
