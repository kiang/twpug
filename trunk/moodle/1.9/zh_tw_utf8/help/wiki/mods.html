<p>Wiki允許人們使用簡單的標記語言，在不同的時空下，共同創作文檔，而這完全可以在瀏覽器中完成。</p>
<p>在夏威夷語中“Wiki wiki”是“非常快”的意思，而 Wiki 技術的一個特點，就是可以用非常快的速度創建並更新文檔。
通常，在修改文檔之後不需要特別的審查，而大多數的 Wiki 都是對對公眾開放的，至少是對所有維護Wiki伺服器的人開放的。</p>
<p>Moodle的Wiki模組允許參與者共同創建、擴充或修改頁面內容。舊的內容永遠都不會被刪除，而是當作舊版本存儲起來。</p>
<p>這個模組依據<a href="http://erfurtwiki.sourceforge.net" target="_blank">Erfurt Wiki</a>製作。</p>
