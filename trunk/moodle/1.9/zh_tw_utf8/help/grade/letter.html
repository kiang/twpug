<p align="center"><b>等第量尺</b></p>
<p>您可以在此設定分數等第，用英文字母來表示不同的分數範圍。在開始時，會有一個「建議」使用的分數等第配置顯示在這裡，您若要使用它，只需點擊「保存修改」就可以了。如果您不喜歡這樣的設定，您可以修改其中的項目並點擊「保存修改」。這樣設定之後，您在成績單上就可以看到分數等第了。如果不要某一個分數等第，您只需將其留空，或將它從分數量尺上刪除即可。</p>
<p>可能在此出現的錯誤：</p>
<ul>
<li>未設定分數：這表示並未設定分數等第，如果您對預設的設定滿意，則只需點擊一下「保存修改」就可以了。</li>
<li>未給X設定分數等第：表示未給X設定分數等第。</li>
</ul>
