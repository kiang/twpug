<p align="center"><b>貼文附件</b></p>
<p>您可以根據需要，將您電腦上的一個檔案隨著任何一篇貼文發佈到討論區上來。這個檔案會被上傳到伺服器，並和您的貼文存儲在一起。</p>
<p>如果您想和他人分享一張圖片或者一個 Word 文檔時，以附件方式上傳是很有用的。</p>
<p>上傳的檔案可以是任何類型(只要不是可執行的程式檔)，但我們強烈建議您是用標準的三字母副檔名，如用.doc表示Word文檔、.jpg或.png表示圖片等等。這樣其他人用流覽器下載和查看文件時會比較容易。</p>
<p>如果您重新編輯一個貼文，並且加上一個新的附件，那麼之前的附件將會被取代。</p>
<p>如果您重新編輯一個有附件的貼文，並不重新上傳附件，則原先的附件將會保留。</p>
