　　<p align="center"><b>編寫html的幫助</b></p>
　　
　　<p>在 Moodle 中編寫 HTML 頁面的時候，您幾乎可以隨便使用任何您想用的標記，去達到您想要的效果。</p>
　　
　　<p>注意，腳本語言(比如：Javascript 或 VB Script)是不許使用的，它們將被自動刪除。</p>
　　
　　<p>您的代碼會自動被列印到頁面上的表格裏，因此：</p>
　　
　　   <ul>
　　   <li>沒有必要使用任何 &lt;HEAD> 或 &lt;BODY> 標記
　　   <li>小心可能使顯示混亂的不匹配的 &lt;/TABLE> 標記。
　　   </ul>
　　
　　<p>笑臉（表情）會被自動轉換成相應的圖形，URL 字串會被轉換成鏈結。</p>
　　
　　</p>
