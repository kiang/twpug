<p align="center"><b>活動報告</b></p>

<p>活動報告可以顯示每位參與者再當前課程中的一切活動，除了列出他們的貢獻之外，這些報告還包括了詳細的使用日誌。</p>

<p>教師可以透過使用每學生的個人資料頁下面的按鈕看到這些活動報告。</p>

<p>學生能否看到自己的活動報告，可以由教師在課程設定中加以控制。就某些課程而言，這些報告是很有用的工具，可以讓學生反省他們在線上學習環境的參與和表現，但就某些課程而言，這可能是沒有必要的。</p>

<p>另一個關掉它的理由是，在產生這些報告的時候，會增加伺服器的負荷。對一個人數多，且授課時間長的班級而言，關掉它會比較有效率。<p>
