<p><b>文件和網頁</b></p>
<ul>
<p>這種資源允許您創建指向其他公共網頁或檔的鏈結，您也可以用它創建指向您從自己的電腦上傳到課程檔區中的檔。</p>
<p>普通的網頁按照它們應有的方式顯示，而顯示多媒體檔時則會是用更加智慧的方式，並將它們嵌入在一個頁面中。
例如，顯示MP3檔時會使用內嵌的流播放器，電影檔、Flash動畫等也都如此。</p>
<p>有很多選項用於設置您的內容在彈出視窗、框架中顯示的方式。</p>
<p>通常情況下，如果您的資源是一個Web應用或其他類型的可以接受參數的內容，您可以選擇向您的資源發送資訊，
如用戶的用戶名、E-mail和他當前所處的課程等。</p>
</ul>
