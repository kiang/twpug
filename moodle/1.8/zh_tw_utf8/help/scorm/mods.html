<p><img alt="" src="<?php echo $CFG->wwwroot?>/mod/scorm/icon.gif" />&nbsp;<b>SCORM 包裹</b></p>
<div class="indent">
<p>SCORM(Sharable Courseware Object Reference Model) 包裹是一種網頁內容的壓縮檔。
而SCORM標準是為了要教育與訓練材料能在不同課程管理系統之間相互交換而定的規格。</p>
<p>這類包裹可以包括網頁頁面，圖像，Javascript 程式，Flash 檔案以及其他可以用在網頁瀏覽器的東西。</p>
<p>這 SCORM 模組允許您很容易上傳符合 SCORM 標準的包裹，使它的內容成為您課程的一部分。
同樣的，它也可以讓您將現有課程內容打包備份，搬移到其他也支援 SCORM 標準的課程管理平台。</p>
</div>
