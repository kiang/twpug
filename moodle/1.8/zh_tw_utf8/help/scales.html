<p align="center"><b>量尺</b></p>

<p>教師可以自行建立新的量尺，用於課程中的任何需要計分的活動。</p>

<p>量尺的名稱應該是能很清出說明其性質的片語:它將會出現在量尺選用清單上，以及跟內容相關連的幫助按鈕上</p>

<p>量尺本身是以價值觀的排列清單來界定，從消極(負面)到積極(正面)排序，並以逗點分開。例如:</p>

<blockquote><i>
   很失望， 不夠好，普通，好，非常好，棒極了!
</i></blockquote>

<p>量尺也應該包括一個好的說明，說明它的意義，以及它應該如何使用。這個說明將會出現在給教師和學生的幫助頁面上。</p>

<p>最後，這裡可能有系統管理事先就界定好的一個或多個"標準"量尺。它們將可以用於所有的課程。</p>
