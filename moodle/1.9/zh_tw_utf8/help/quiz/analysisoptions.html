<p align="center"><b>試題分析用的選項</b></p>

<p>您可以指定哪一些作答結果要納入試題分析中: </p>

<p><b>選擇要採哪一次作答的結果:</b></p><p> 原則上，每一學生只選擇一次作答結果來分析將會比較方便，而這一次作答可以是最高分的那次，或是第一次，或是最後一次。當然，也可以把所有作答結果全部合併，作一累加性的分析。</p>

<p><b>排除低分廢卷:</b></p> <p>有時候，學生只是對測驗看一看，探索一下，並沒有認真的作答來得到分數。
這種試答的結果，分數都會非常低。您可以設定一個最低分數限制，凡低於此分數的，將被排除，不納入做為分析之用。這一限制是用此測驗可達到的最高分數的百分比(0-100%)來設定。</p>

<p><b>頁面大小:</b></p> <p>你可以決定在螢幕上，每一頁要顯示幾個試題的結果。</p>
