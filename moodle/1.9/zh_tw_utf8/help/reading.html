<p align="center"><b>閱讀</b></p>
<p>當快速閱讀時，錯誤理解作者的意思是常有的事情。</p>
<p>要想避免這種情況，就應該仔細地閱讀他們的話，並且試著從作者的角度去理解事物。</p>
<p>考慮一下作者沒有說的或留下的疑問也是很有幫助的，這有助於通過思考找出新的問題。</p>
