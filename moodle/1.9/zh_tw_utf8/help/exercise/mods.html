<ul>
<p>實作作業是一種簡單卻很強大的任務。在實作作業中，教師要求學生完成一個具體的實踐任務。它可以是寫一篇隨筆或者報告、準備一個演講等等。</P>
<P>當學生完成作業之後，他們要先做自我評鑑，然後才能把作業提交給教師。</P>
<P>教師在學生提交後，會對其進行評鑑。教師可以給予迴饋，並要求學生進行改進後，重新提交。</P>
<P>最後的分數是基於學生的自我評鑑和提交作業的實際情況來決定。</p>
</ul>
