<p align="center"><b>課程格式</b></p>
<p><b>週曆格式</b></p>
<ul>
這種格式是採傳統方式，一週一週地排列，會有一個清楚的起始和結束日期。
每一週包含有幾種學習活動。某些活動，像是"指派作業"可能會有一個"開放期"，比如說兩週，在此之後就無法使用。
</ul>
<p><b>主題格式</b></p>
<ul>
它與週曆格式非常相似，只是它把"週次"稱之為"主題"。一個主題是不受時間限制的，所以您不需要指定任何日期。</ul>
<p><b>社會互動格式</b></p>
<ul>
這個格式是以一個主要論壇(討論區)為主，這社會互動用論壇常出現在主要頁面。它最適合需要彼此自由討論的情境，它們可能不是一個課程，例如，它可以被用來當作系所，或某部門的公告欄。
</ul>
