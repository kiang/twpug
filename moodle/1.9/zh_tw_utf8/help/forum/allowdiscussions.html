<p align="center"><b>是否允許學生張貼文章？</b></p>
<p>這個選項允許您限制學生在這個討論區中張貼文章。</p>
<p>對於大多數討論區，是沒有必要限制學生張貼文章的，選擇第一個選項可以允許他們開始新的話題，也可以回應貼文。</p>
<p>當然，有時您想限制這種功能。例如，在課程的首頁的新聞和通知版面上，您可能希望只有教師能夠發表貼文。在這種情況下，可以選擇第三個選項“不能發起新話題，也不能回應貼文)。</p>
<p>有時，您可能希望只有教師可以開始新的話題，但允許每一個學生回應這些話題(例如，在主頁的新聞版面上)。在這種情況下，您需要選擇第二個選項“不能發起新話題，但允許回應”。</p>
